# backend/.platform/nginx/conf.d/cors.conf

# Add the CORS headers to all responses
# The 'always' parameter ensures the headers are added regardless of response code
add_header 'Access-Control-Allow-Origin' 'https://main.dww6vb3yjjh85.amplifyapp.com' always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

# Handle the preflight OPTIONS request
if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Max-Age' 1728000;
    add_header 'Content-Length' 0;
    return 204;
}